<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Emergency Response Map</title>
    
    <!-- Load Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 20px; font-family: system-ui, sans-serif; }
        #map { height: 500px; width: 100%; border-radius: 8px; margin-top: 20px; }
        .help-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }
        .need-help { background-color: #dc3545; }
        .offer-help { background-color: #28a745; }
    </style>
</head>
<body>
    <h1>Neighborhood Emergency Response Map</h1>
    
    <button class="help-button need-help" onclick="requestHelp()">I Need Help</button>
    <button class="help-button offer-help" onclick="offerHelp()">I Can Help</button>
    
    <div id="map"></div>

    <!-- Load Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Initialize the map
        try {
            // Define the target area (Porter Ranch near Sesnon and Reseda)
            const center = [34.2838, -118.5564];
            
            // Create the map instance
            const map = L.map('map', {
                center: center,
                zoom: 17,
                minZoom: 15,
                maxZoom: 19
            });

            // Add the OpenStreetMap tile layer
            L.tileLayer('https://tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            // Define the neighborhood boundary
            const neighborhoodBoundary = [
                [34.2838, -118.5564], // Kirkcolm/Reseda
                [34.2834, -118.5545], // Beaufait
                [34.2825, -118.5539], // Beaufait curve
                [34.2815, -118.5537], // Beaufait cont
                [34.2808, -118.5542], // Dunnicliffe turn
                [34.2802, -118.5557], // Dunnicliffe Court
                [34.2805, -118.5562], // Darby
                [34.2815, -118.5565], // Eddleston
                [34.2825, -118.5567], // North
                [34.2838, -118.5564]  // Close polygon
            ];

            // Add the boundary polygon
            L.polygon(neighborhoodBoundary, {
                color: '#4a5568',
                weight: 2,
                fillColor: '#4a5568',
                fillOpacity: 0.1
            }).addTo(map);

            // Add street labels
            const streets = [
                { name: "Kirkcolm Ln", pos: [34.2838, -118.5564] },
                { name: "Beaufait Ave", pos: [34.2825, -118.5539] },
                { name: "Eddleston Dr", pos: [34.2815, -118.5565] },
                { name: "Laughton Way", pos: [34.2810, -118.5550] },
                { name: "Darby Ave", pos: [34.2805, -118.5562] },
                { name: "Dunnicliffe Ct", pos: [34.2802, -118.5557] },
                { name: "Reseda Blvd", pos: [34.2820, -118.5568] }
            ];

            streets.forEach(street => {
                L.marker(street.pos, {
                    icon: L.divIcon({
                        className: 'neighborhood-label',
                        html: street.name
                    })
                }).addTo(map);
            });

            // Basic help request function
            window.requestHelp = function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const { latitude, longitude } = position.coords;
                        L.marker([latitude, longitude], {
                            icon: L.divIcon({
                                className: 'help-marker',
                                html: '!',
                                iconSize: [30, 30]
                            })
                        }).addTo(map).bindPopup('Help needed here!').openPopup();
                    });
                }
            };

            // Basic offer help function
            window.offerHelp = function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const { latitude, longitude } = position.coords;
                        L.marker([latitude, longitude], {
                            icon: L.divIcon({
                                className: 'helper-marker',
                                html: 'H',
                                iconSize: [30, 30]
                            })
                        }).addTo(map).bindPopup('Helper available here!').openPopup();
                    });
                }
            };

        } catch (error) {
            console.error('Map initialization error:', error);
            document.getElementById('map').innerHTML = 'Error loading map: ' + error.message;
        }
    </script>
</body>
</html>
