<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response Map</title>
    
    <!-- Load Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #map {
            height: 500px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .help-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        .need-help {
            background-color: #dc3545;
        }

        .offer-help {
            background-color: #28a745;
        }

        .legend {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 50%;
        }

        .help-marker {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            color: white;
            font-weight: bold;
        }
        
        .helper-marker {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: #28a745;
            border-radius: 50%;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Porter Ranch Emergency Response Map</h1>
    
    <button class="help-button need-help" onclick="requestHelp()">I Need Help</button>
    <button class="help-button offer-help" onclick="offerHelp()">I Can Help</button>
    
    <div id="map"></div>

    <!-- Load Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Initialize map centered on Porter Ranch
        const map = L.map('map').setView([34.282, -118.5556], 15);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Sample evacuation routes
        const evacuationRoutes = [
            {
                name: "Primary Route",
                path: [
                    [34.282, -118.5556],
                    [34.285, -118.5530],
                    [34.288, -118.5500]
                ],
                color: "#FF0000"
            },
            {
                name: "Secondary Route",
                path: [
                    [34.282, -118.5556],
                    [34.280, -118.5530],
                    [34.278, -118.5500]
                ],
                color: "#0000FF"
            }
        ];

        // Add evacuation routes to map
        evacuationRoutes.forEach(route => {
            L.polyline(route.path, {
                color: route.color,
                weight: 4,
                opacity: 0.7
            })
            .bindPopup(`Evacuation Route: ${route.name}`)
            .addTo(map);
        });

        // Store help requests
        let helpRequests = [];

        function requestHelp() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    addHelpMarker([latitude, longitude], "Needs Help");
                }, (error) => {
                    alert("Please enable location services or enter address manually");
                });
            } else {
                alert("Geolocation is not supported by your browser");
            }
        }

        function offerHelp() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    addHelpMarker([latitude, longitude], "Can Help");
                }, (error) => {
                    alert("Please enable location services or enter address manually");
                });
            } else {
                alert("Geolocation is not supported by your browser");
            }
        }

        function addHelpMarker(position, type) {
            const markerClass = type === "Needs Help" ? 'help-marker' : 'helper-marker';
            const icon = L.divIcon({
                className: markerClass,
                html: type === "Needs Help" ? '!' : 'H',
                iconSize: [30, 30]
            });

            const marker = L.marker(position, { icon })
                .bindPopup(`<b>${type}</b><br>Location: ${position[0].toFixed(4)}, ${position[1].toFixed(4)}`)
                .addTo(map);

            helpRequests.push({
                position,
                type,
                marker
            });
        }

        // Add legend
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4 style="margin: 0 0 10px 0">Legend</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background: red;"></div>
                    Needs Help
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #28a745;"></div>
                    Can Help
                </div>
                <div class="legend-item">
                    <div style="width: 20px; height: 4px; background: red; margin-right: 8px;"></div>
                    Primary Route
                </div>
                <div class="legend-item">
                    <div style="width: 20px; height: 4px; background: blue; margin-right: 8px;"></div>
                    Secondary Route
                </div>
            `;
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
