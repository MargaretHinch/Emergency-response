<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Neighborhood Boundary Test</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: system-ui, sans-serif; 
        }
        
        #map { 
            height: 700px; 
            width: 100%; 
            border-radius: 8px; 
            border: 2px solid #ccc;
        }

        .info-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1>Neighborhood Emergency Response Map</h1>
        <p>Blue boundary line shows the neighborhood area.</p>
    </div>
    
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Initialize map
        const map = L.map('map').setView([34.290000, -118.537000], 16);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define boundary coordinates in sequence
        const boundaryCoords = [
            [34.292529, -118.542277], // Top left
            [34.293814, -118.539230], // Second point
            [34.291731, -118.536118],
            [34.291350, -118.536472],
            [34.290677, -118.535936],
            [34.290730, -118.535550],
            [34.289950, -118.535700],
            [34.289923, -118.535496],
            [34.290562, -118.535174],
            [34.290030, -118.534187],
            [34.289835, -118.534273],
            [34.288435, -118.532782],
            [34.288302, -118.532481],
            [34.286857, -118.531569],
            [34.285936, -118.534648],
            [34.287345, -118.538522],
            [34.289250, -118.540539],
            [34.292529, -118.542277]  // Back to start
        ];

        // Add boundary polygon
        const polygon = L.polygon(boundaryCoords, {
            color: '#0072B2',     // Colorblind-friendly blue
            weight: 3,
            opacity: 0.8,
            fillOpacity: 0.1
        }).addTo(map);

        // Fit map to boundary
        map.fitBounds(polygon.getBounds());
    </script>
</body>
</html>
