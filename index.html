<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Emergency Response Map</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: system-ui, sans-serif; 
        }
        
        #map { 
            height: 600px; 
            width: 100%; 
            border-radius: 8px; 
            border: 2px solid #ccc;
            margin-top: 20px;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        @media (min-width: 768px) {
            .button-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .status-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        .status-button:hover {
            opacity: 0.9;
        }

        .need-help { background-color: #D55E00; }
        .offer-help { background-color: #009E73; }
        .safe { background-color: #0072B2; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
        }

        .address-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .help-text {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .cancel-button {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .confirm-button {
            background-color: #0072B2;
            color: white;
        }

        .custom-div-icon {
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div role="main">
        <h1>Neighborhood Emergency Response Map</h1>

        <div class="button-container">
            <button class="status-button need-help" onclick="requestHelp()">I Need Help</button>
            <button class="status-button offer-help" onclick="offerHelp()">I Can Help</button>
            <button class="status-button safe" onclick="markSafe()">I Am Safe</button>
        </div>
        
        <div id="map"></div>

        <div id="addressModal" class="modal">
            <div class="modal-content">
                <h2>Verify Your Address</h2>
                <input 
                    type="text" 
                    id="addressInput" 
                    class="address-input" 
                    placeholder="Enter house number and street (e.g., 12047 Eddleston)"
                >
                <p class="help-text">
                    Valid streets: Kirkcolm Lane, Eddleston Drive
                </p>
                <div class="modal-buttons">
                    <button class="modal-button cancel-button" onclick="closeModal()">Cancel</button>
                    <button class="modal-button confirm-button" onclick="confirmAddress()">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <script>
        let map = null;
        let currentRequestType = null;
        let markers = [];
        let addressData = {};

        // Define boundary coordinates
        const boundaryCoords = [
            [34.292529, -118.542277],
            [34.293814, -118.539230],
            [34.291731, -118.536118],
            [34.291350, -118.536472],
            [34.290677, -118.535936],
            [34.290730, -118.535550],
            [34.289950, -118.535700],
            [34.289923, -118.535496],
            [34.290562, -118.535174],
            [34.290030, -118.534187],
            [34.289835, -118.534273],
            [34.288435, -118.532782],
            [34.288302, -118.532481],
            [34.286857, -118.531569],
            [34.285936, -118.534648],
            [34.287345, -118.538522],
            [34.289250, -118.540539],
            [34.292529, -118.542277]
        ];

        const statusConfigs = {
            'need-help': {
                color: '#D55E00',
                icon: '!',
                label: 'Needs Help'
            },
            'offer-help': {
                color: '#009E73',
                icon: 'H',
                label: 'Can Help'
            },
            'safe': {
                color: '#0072B2',
                icon: '✓',
                label: 'Safe'
            }
        };

        // Street definitions (only used for non-Eddleston addresses)
        const streets = {
            'Kirkcolm': {
                start: {
                    coords: [34.292210, -118.541805],
                    number: 18740
                },
                end: {
                    coords: [34.293460, -118.539643],
                    number: 18643
                },
                offset: 0.00015,
                oddOnNorth: true
            }
        };

        // Load and parse CSV data
        async function loadAddressData() {
            try {
                const response = await fetch('Eddleston Street addresses and Coordinates  Sheet1.csv');
                const text = await response.text();
                
                Papa.parse(text, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        results.data.forEach(row => {
                            if (row.Number && row.Coordinate) {
                                // Store with just the number as key for Eddleston
                                const coords = row.Coordinate.split(',').map(coord => parseFloat(coord.trim()));
                                addressData[row.Number] = coords;
                            }
                        });
                        console.log('Address data loaded:', 
                            Object.keys(addressData).length + ' addresses');
                    },
                    error: function(error) {
                        console.error('Error parsing CSV:', error);
                    }
                });
            } catch (error) {
                console.error('Error loading address data:', error);
            }
        }

        function initMap() {
            map = L.map('map', {
                center: [34.290000, -118.537000],
                zoom: 16,
                zoomControl: true
            });

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            const polygon = L.polygon(boundaryCoords, {
                color: '#0072B2',
                weight: 3,
                opacity: 0.8,
                fillOpacity: 0.1
            }).addTo(map);

            map.fitBounds(polygon.getBounds());
        }

        function calculatePosition(address) {
            const match = address.match(/^(\d+)\s+([A-Za-z]+)/i);
            if (!match) return null;

            const [_, number, streetName] = match;
            const houseNumber = parseInt(number);

            // For Eddleston, use exact coordinates from CSV
            if (streetName.toLowerCase().startsWith('eddleston')) {
                if (addressData[houseNumber]) {
                    return {
                        position: addressData[houseNumber],
                        streetName: 'Eddleston',
                        houseNumber: houseNumber
                    };
                } else {
                    console.log('Address not found in CSV:', houseNumber);
                    return null;
                }
            }

            // For other streets, use the original calculation method
            const street = streets[streetName];
            if (!street) return null;

            const isOddNumber = houseNumber % 2 === 1;

            // Validate house number range
            if (street.start.number < street.end.number) {
                if (houseNumber < street.start.number || houseNumber > street.end.number) return null;
            } else {
                if (houseNumber > street.start.number || houseNumber < street.end.number) return null;
            }

            let ratio;
            if (street.end.number > street.start.number) {
                ratio = (houseNumber - street.start.number) / (street.end.number - street.start.number);
            } else {
                ratio = (street.start.number - houseNumber) / (street.start.number - street.end.number);
            }

            const basePosition = [
                street.start.coords[0] + (street.end.coords[0] - street.start.coords[0]) * ratio,
                street.start.coords[1] + (street.end.coords[1] - street.start.coords[1]) * ratio
            ];

            const shouldBeNorth = (isOddNumber === street.oddOnNorth);
            const offset = shouldBeNorth ? street.offset : -street.offset;

            const dx = street.end.coords[0] - street.start.coords[0];
            const dy = street.end.coords[1] - street.start.coords[1];
            const length = Math.sqrt(dx * dx + dy * dy);
            
            const offsetX = (-dy / length) * offset;
            const offsetY = (dx / length) * offset;

            return {
                position: [basePosition[0] + offsetX, basePosition[1] + offsetY],
                streetName,
                houseNumber
            };
        }

        function addMarker(position, type, address) {
            const config = statusConfigs[type];
            
            const icon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="
                    background-color: ${config.color};
                    width: 30px;
                    height: 30px;
                    border-radius: 50%;
                    border: 3px solid white;
                    box-shadow: 0 3px 14px rgba(0,0,0,0.4);
                    color: white;
                    font-size: 16px;
                    font-weight: bold;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    ">${config.icon}</div>`,
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
            
            const marker = L.marker(position, { icon }).addTo(map);
            
            const popupContent = `
                <div class="popup-content">
                    <b>${config.label}</b><br>
                    ${address}
                </div>
            `;
            
            marker.bindPopup(popupContent).openPopup();
            markers.push(marker);

            // Log the marker position for debugging
            console.log(`Added marker at ${position} for ${address}`);
        }

        function validateAddress(address) {
            const result = calculatePosition(address);
            if (!result) return { valid: false };
            
            return {
                valid: true,
                position: result.position,
                formattedAddress: `${result.houseNumber} ${result.streetName}`
            };
        }

        function requestHelp() {
            currentRequestType = 'need-help';
            showModal();
        }

        function offerHelp() {
            currentRequestType = 'offer-help';
            showModal();
        }

        function markSafe() {
            currentRequestType = 'safe';
            showModal();
        }

        function showModal() {
            const modal = document.getElementById('addressModal');
            const input = document.getElementById('addressInput');
            modal.style.display = 'block';
            input.value = '';
            input.focus();
        }

        function closeModal() {
            document.getElementById('addressModal').style.display = 'none';
        }

        function confirmAddress() {
            const address = document.getElementById('addressInput').value;
            if (!address) {
                alert('Please enter your address');
                return;
            }

            const validation = validateAddress(address);
            if (!validation.valid) {
                alert('Please enter a valid address number and street name (e.g., 12047 Eddleston)');
                return;
            }

            addMarker(validation.position, currentRequestType, validation.formattedAddress);
            closeModal();
        }

        // Event Listeners
        window.onload = async function() {
            await loadAddressData();  // Load CSV data first
            initMap();  // Then initialize the map
        };

        window.onclick = function(event) {
            const modal = document.getElementById('addressModal');
            if (event.target == modal) {
                closeModal();
            }
        };

        document.getElementById('addressInput').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                confirmAddress();
            }
        });
    </script>
</body>
</html>
