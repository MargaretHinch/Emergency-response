<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response System</title>
    <style>
        /* Basic styling for accessibility and usability */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .emergency-button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .need-help {
            background-color: #dc3545;
            color: white;
        }

        .offer-help {
            background-color: #28a745;
            color: white;
        }

        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
        }

        .alert {
            background-color: #dc3545;
            color: white;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .location-details {
            margin-top: 10px;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 4px;
        }

        .technical-details {
            font-size: 0.8em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Emergency Response System</h1>
    
    <div id="locationStatus"></div>

    <button id="needHelp" class="emergency-button need-help">
        I Need Emergency Help
    </button>

    <button id="offerHelp" class="emergency-button offer-help">
        I Can Offer Help
    </button>

    <div id="helpStatus" class="status"></div>
    <div id="offerStatus" class="status"></div>

    <script>
        async function getAddressFromCoordinates(latitude, longitude) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
                );
                const data = await response.json();
                return data.display_name;
            } catch (error) {
                console.error('Error getting address:', error);
                return null;
            }
        }

        async function updateStatusWithLocation(position, statusElement, isHelpRequest) {
            const { latitude, longitude } = position.coords;
            const address = await getAddressFromCoordinates(latitude, longitude);
            
            let message = isHelpRequest ? 'Help requested at:' : 'Help offered from:';
            
            // Create location details section
            const locationDetails = document.createElement('div');
            locationDetails.className = 'location-details';
            
            // Add user-friendly address
            if (address) {
                locationDetails.innerHTML = `
                    <strong>${message}</strong><br>
                    ${address}<br>
                    <div class="technical-details">
                        Coordinates (for emergency services): ${latitude.toFixed(4)}, ${longitude.toFixed(4)}
                    </div>
                `;
            } else {
                locationDetails.innerHTML = `
                    <strong>${message}</strong><br>
                    <div class="technical-details">
                        Coordinates: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}
                    </div>
                `;
            }

            // Clear previous content and add new details
            statusElement.textContent = isHelpRequest ? 
                'Help request received! Emergency services would be notified in a live system.' :
                'Thank you for offering to help! In a live system, you would be notified of nearby needs.';
            statusElement.appendChild(locationDetails);
        }

        document.getElementById('needHelp').addEventListener('click', async () => {
            const status = document.getElementById('helpStatus');
            status.style.display = 'block';
            status.className = 'status alert';
            
            try {
                if (navigator.geolocation) {
                    status.textContent = 'Getting your location...';
                    
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            await updateStatusWithLocation(position, status, true);
                        },
                        (error) => {
                            status.textContent = 'Location access denied. In a real system, you would still be able to request help without location.';
                        }
                    );
                } else {
                    status.textContent = 'Location services not available. In a real system, you would still be able to request help without location.';
                }
            } catch (error) {
                status.textContent = 'An error occurred. Please try again or call emergency services directly.';
            }
        });

        document.getElementById('offerHelp').addEventListener('click', async () => {
            const status = document.getElementById('offerStatus');
            status.style.display = 'block';
            status.className = 'status success';
            
            try {
                if (navigator.geolocation) {
                    status.textContent = 'Getting your location...';
                    
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            await updateStatusWithLocation(position, status, false);
                        },
                        (error) => {
                            status.textContent = 'Location access denied. In a real system, you would still be able to register to help without location.';
                        }
                    );
                } else {
                    status.textContent = 'Location services not available. In a real system, you would still be able to register to help without location.';
                }
            } catch (error) {
                status.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
