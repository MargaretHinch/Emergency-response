<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Response System</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .emergency-button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .need-help {
            background-color: #dc3545;
            color: white;
        }

        .offer-help {
            background-color: #28a745;
            color: white;
        }

        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
        }

        .alert {
            background-color: #dc3545;
            color: white;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .address-correction {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            color: black;
        }

        .address-input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .confirm-button {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 5px;
        }

        .location-details {
            margin-top: 10px;
            font-size: 0.9em;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 4px;
        }

        .technical-details {
            font-size: 0.8em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Emergency Response System</h1>
    
    <div id="locationStatus"></div>

    <button id="needHelp" class="emergency-button need-help">
        I Need Emergency Help
    </button>

    <button id="offerHelp" class="emergency-button offer-help">
        I Can Offer Help
    </button>

    <div id="helpStatus" class="status"></div>
    <div id="offerStatus" class="status"></div>

    <script>
        let currentCoords = null;

        async function getAddressFromCoordinates(latitude, longitude) {
            try {
                const response = await fetch(
                    `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
                );
                const data = await response.json();
                return data.display_name;
            } catch (error) {
                console.error('Error getting address:', error);
                return null;
            }
        }

        function createAddressCorrectionForm(initialAddress, statusElement, isHelpRequest) {
            const correctionDiv = document.createElement('div');
            correctionDiv.className = 'address-correction';
            correctionDiv.innerHTML = `
                <p>Please verify or correct your address:</p>
                <input type="text" class="address-input" value="${initialAddress}" 
                    placeholder="Enter correct street address">
                <button class="confirm-button">Confirm Address</button>
            `;

            const input = correctionDiv.querySelector('.address-input');
            const button = correctionDiv.querySelector('.confirm-button');

            button.addEventListener('click', () => {
                const correctedAddress = input.value;
                correctionDiv.remove();
                displayFinalStatus(correctedAddress, statusElement, isHelpRequest);
            });

            return correctionDiv;
        }

        function displayFinalStatus(address, statusElement, isHelpRequest) {
            const locationDetails = document.createElement('div');
            locationDetails.className = 'location-details';
            
            const message = isHelpRequest ? 'Help requested at:' : 'Help offered from:';
            
            locationDetails.innerHTML = `
                <strong>${message}</strong><br>
                ${address}<br>
                ${currentCoords ? `
                    <div class="technical-details">
                        Coordinates (for emergency services): ${currentCoords.latitude.toFixed(4)}, ${currentCoords.longitude.toFixed(4)}
                    </div>
                ` : ''}
            `;

            // Update status message
            statusElement.textContent = isHelpRequest ? 
                'Help request received! Emergency services would be notified in a live system.' :
                'Thank you for offering to help! In a live system, you would be notified of nearby needs.';
            
            statusElement.appendChild(locationDetails);
        }

        async function updateStatusWithLocation(position, statusElement, isHelpRequest) {
            const { latitude, longitude } = position.coords;
            currentCoords = { latitude, longitude };
            
            const approximateAddress = await getAddressFromCoordinates(latitude, longitude);
            
            // Create and add the address correction form
            const correctionForm = createAddressCorrectionForm(
                approximateAddress || "Address not found, please enter manually",
                statusElement,
                isHelpRequest
            );
            statusElement.appendChild(correctionForm);
        }

        document.getElementById('needHelp').addEventListener('click', async () => {
            const status = document.getElementById('helpStatus');
            status.style.display = 'block';
            status.className = 'status alert';
            status.textContent = 'Getting your location...';
            
            try {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            await updateStatusWithLocation(position, status, true);
                        },
                        (error) => {
                            const correctionForm = createAddressCorrectionForm(
                                "",
                                status,
                                true
                            );
                            status.textContent = 'Please enter your address manually:';
                            status.appendChild(correctionForm);
                        }
                    );
                } else {
                    const correctionForm = createAddressCorrectionForm(
                        "",
                        status,
                        true
                    );
                    status.textContent = 'Please enter your address manually:';
                    status.appendChild(correctionForm);
                }
            } catch (error) {
                status.textContent = 'An error occurred. Please try again or call emergency services directly.';
            }
        });

        document.getElementById('offerHelp').addEventListener('click', async () => {
            const status = document.getElementById('offerStatus');
            status.style.display = 'block';
            status.className = 'status success';
            status.textContent = 'Getting your location...';
            
            try {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            await updateStatusWithLocation(position, status, false);
                        },
                        (error) => {
                            const correctionForm = createAddressCorrectionForm(
                                "",
                                status,
                                false
                            );
                            status.textContent = 'Please enter your address manually:';
                            status.appendChild(correctionForm);
                        }
                    );
                } else {
                    const correctionForm = createAddressCorrectionForm(
                        "",
                        status,
                        false
                    );
                    status.textContent = 'Please enter your address manually:';
                    status.appendChild(correctionForm);
                }
            } catch (error) {
                status.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
