<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Emergency Response Map</title>
    
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 20px; font-family: system-ui, sans-serif; }
        #map { height: 500px; width: 100%; border-radius: 8px; margin-top: 20px; }
        .help-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }
        .need-help { background-color: #dc3545; }
        .offer-help { background-color: #28a745; }
        #debug { 
            margin-top: 10px; 
            padding: 10px; 
            background: #f0f0f0; 
            border-radius: 4px; 
        }
    </style>
</head>
<body>
    <h1>Neighborhood Emergency Response Map</h1>
    
    <button class="help-button need-help" onclick="requestHelp()">I Need Help</button>
    <button class="help-button offer-help" onclick="offerHelp()">I Can Help</button>
    
    <div id="map"></div>
    <div id="debug"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        const debugDiv = document.getElementById('debug');
        
        function log(message) {
            debugDiv.innerHTML += `<div>${message}</div>`;
            console.log(message);
        }

        try {
            log('Initializing map...');
            
            // Define the target area (Porter Ranch - Kirkcolm/Reseda area)
            const center = [34.2932, -118.5363];
            
            // Create the map instance with specific Firefox settings
            const map = L.map('map', {
                preferCanvas: true // This can help with Firefox rendering
            }).setView(center, 17);
            
            log('Map instance created');

            // Use a Firefox-friendly tile provider
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors, © CARTO',
                crossOrigin: true,
                subdomains: 'abcd'
            }).addTo(map);

            // Define the neighborhood boundary following actual streets
            const neighborhoodBoundary = [
                [34.2932, -118.5363], // Start at Kirkcolm/Reseda
                [34.2932, -118.5348], // East along Kirkcolm
                [34.2928, -118.5348], // South to Celtic
                [34.2924, -118.5348], // Continue south
                [34.2917, -118.5348], // To Beaufait
                [34.2917, -118.5363], // West along Beaufait to Reseda
                [34.2917, -118.5368], // Slight curve
                [34.2910, -118.5368], // South to Dunnicliffe
                [34.2910, -118.5363], // Along Dunnicliffe
                [34.2915, -118.5363], // Back north
                [34.2920, -118.5363], // Continue north
                [34.2925, -118.5363], // Further north
                [34.2932, -118.5363]  // Back to start
            ];

            log('Adding boundary polygon...');

            // Add the boundary polygon
            L.polygon(neighborhoodBoundary, {
                color: '#4a5568',
                weight: 2,
                fillColor: '#4a5568',
                fillOpacity: 0.1
            }).addTo(map);

            // Add street labels
            const streets = [
                { name: "Kirkcolm Ln", pos: [34.2932, -118.5363] },
                { name: "Beaufait Ave", pos: [34.2917, -118.5363] },
                { name: "Eddleston Dr", pos: [34.2920, -118.5367] },
                { name: "Laughton Way", pos: [34.2915, -118.5360] },
                { name: "Darby Ave", pos: [34.2912, -118.5365] },
                { name: "Dunnicliffe Ct", pos: [34.2908, -118.5360] },
                { name: "Reseda Blvd", pos: [34.2925, -118.5363] }
            ];

            streets.forEach(street => {
                L.marker(street.pos, {
                    icon: L.divIcon({
                        className: 'neighborhood-label',
                        html: street.name
                    })
                }).addTo(map);
            });

            log('Street labels added');

            function addHelpMarker(position, type) {
                const markerClass = type === "Needs Help" ? 'help-marker' : 'helper-marker';
                const markerIcon = L.divIcon({
                    className: markerClass,
                    html: type === "Needs Help" ? '!' : 'H',
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });

                const marker = L.marker(position, { 
                    icon: markerIcon,
                    zIndexOffset: 1000
                }).addTo(map);

                marker.bindPopup(`<b>${type}</b><br>${position.join(', ')}`).openPopup();
            }

            // Basic help request function
            window.requestHelp = function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const pos = [position.coords.latitude, position.coords.longitude];
                        addHelpMarker(pos, "Needs Help");
                    });
                }
            };

            // Basic offer help function
            window.offerHelp = function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const pos = [position.coords.latitude, position.coords.longitude];
                        addHelpMarker(pos, "Can Help");
                    });
                }
            };

            log('Map initialization complete');

        } catch (error) {
            log(`Error initializing map: ${error.message}`);
            document.getElementById('map').innerHTML = 'Error loading map: ' + error.message;
        }
    </script>
</body>
</html>
