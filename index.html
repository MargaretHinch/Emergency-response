<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Emergency Response Map</title>
    
    <!-- Load Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        /* Previous styles remain the same */
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #map {
            height: 500px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .help-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        .need-help {
            background-color: #dc3545;
        }

        .offer-help {
            background-color: #28a745;
        }

        .legend {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .help-marker {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
            color: white;
            font-weight: bold;
        }
        
        .helper-marker {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: #28a745;
            border-radius: 50%;
            color: white;
            font-weight: bold;
        }

        .neighborhood-label {
            background: none;
            border: none;
            box-shadow: none;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Neighborhood Emergency Response Map</h1>
    
    <button class="help-button need-help" onclick="requestHelp()">I Need Help</button>
    <button class="help-button offer-help" onclick="offerHelp()">I Can Help</button>
    
    <div id="map"></div>

    <!-- Load Leaflet JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Define the neighborhood bounds
        const southWest = L.latLng(34.279, -118.558);  // SW corner
        const northEast = L.latLng(34.285, -118.552);  // NE corner
        const bounds = L.latLngBounds(southWest, northEast);

        // Initialize map with restricted bounds
        const map = L.map('map', {
            maxBounds: bounds.pad(0.1), // Add 10% padding around bounds
            maxBoundsViscosity: 1.0,    // Make bounds "sticky"
            minZoom: 15                 // Restrict zoom out
        }).fitBounds(bounds);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define neighborhood boundary
        const neighborhoodBoundary = [
            [34.2835, -118.5575], // Kirkolm Ln
            [34.2835, -118.5525], // Reseda Blvd
            [34.2795, -118.5525], // South boundary
            [34.2795, -118.5575], // West boundary
            [34.2835, -118.5575]  // Close the polygon
        ];

        // Add neighborhood boundary
        L.polygon(neighborhoodBoundary, {
            color: '#4a5568',
            weight: 2,
            fillColor: '#4a5568',
            fillOpacity: 0.1
        }).addTo(map);

        // Add street labels
        const streets = [
            { name: "Kirkolm Ln", pos: [34.2835, -118.556] },
            { name: "Beaufait Ave", pos: [34.282, -118.554] },
            { name: "Celtic Way", pos: [34.281, -118.555] },
            { name: "Eddleston Dr", pos: [34.2815, -118.556] },
            { name: "Laughton Way", pos: [34.2805, -118.555] },
            { name: "Darby Ave", pos: [34.281, -118.557] },
            { name: "Dunnicliffe Ct", pos: [34.280, -118.556] }
        ];

        streets.forEach(street => {
            L.marker(street.pos, {
                icon: L.divIcon({
                    className: 'neighborhood-label',
                    html: street.name
                })
            }).addTo(map);
        });

        // Store help requests
        let helpRequests = [];

        function requestHelp() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    // Check if location is within bounds
                    if (bounds.contains([latitude, longitude])) {
                        addHelpMarker([latitude, longitude], "Needs Help");
                    } else {
                        alert("Location is outside the neighborhood boundaries");
                    }
                }, (error) => {
                    alert("Please enable location services or enter address manually");
                });
            } else {
                alert("Geolocation is not supported by your browser");
            }
        }

        function offerHelp() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const { latitude, longitude } = position.coords;
                    // Check if location is within bounds
                    if (bounds.contains([latitude, longitude])) {
                        addHelpMarker([latitude, longitude], "Can Help");
                    } else {
                        alert("Location is outside the neighborhood boundaries");
                    }
                }, (error) => {
                    alert("Please enable location services or enter address manually");
                });
            } else {
                alert("Geolocation is not supported by your browser");
            }
        }

        function addHelpMarker(position, type) {
            const markerClass = type === "Needs Help" ? 'help-marker' : 'helper-marker';
            const icon = L.divIcon({
                className: markerClass,
                html: type === "Needs Help" ? '!' : 'H',
                iconSize: [30, 30]
            });

            const marker = L.marker(position, { icon })
                .bindPopup(`<b>${type}</b><br>Location: ${position[0].toFixed(4)}, ${position[1].toFixed(4)}`)
                .addTo(map);

            helpRequests.push({
                position,
                type,
                marker
            });
        }

        // Add legend
        const legend = L.control({ position: 'bottomright' });
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <h4 style="margin: 0 0 10px 0">Legend</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background: red;"></div>
                    Needs Help
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #28a745;"></div>
                    Can Help
                </div>
                <div class="legend-item">
                    <div style="width: 20px; height: 4px; background: #4a5568; margin-right: 8px;"></div>
                    Neighborhood Boundary
                </div>
            `;
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
