<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Boundary Test</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: system-ui, sans-serif; 
        }
        
        #map { 
            height: 600px; 
            width: 100%; 
            border-radius: 8px; 
            border: 2px solid #ccc;
        }

        .info-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="info-box">
        <h1>Neighborhood Boundary Test</h1>
        <p>Blue polygon shows the neighborhood boundary. Markers indicate corner points and center.
           Click markers to see labels.</p>
    </div>
    
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Initialize map
        const map = L.map('map').setView([34.289940, -118.538210], 17);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Define boundary coordinates
        const boundaryCoords = [
            [34.289931, -118.536333], // Top left
            [34.293530, -118.539069], // Top right
            [34.286902, -118.536161], // Bottom right
            [34.286981, -118.531923], // Bottom left
            [34.289931, -118.536333]  // Back to start to close polygon
        ];

        // Add boundary polygon
        const polygon = L.polygon(boundaryCoords, {
            color: '#0072B2',     // Colorblind-friendly blue
            weight: 3,
            opacity: 0.8,
            fillOpacity: 0.1
        }).addTo(map);

        // Add markers at each corner with labels
        const corners = [
            { coords: [34.289931, -118.536333], label: 'Top Left' },
            { coords: [34.293530, -118.539069], label: 'Top Right' },
            { coords: [34.286902, -118.536161], label: 'Bottom Right' },
            { coords: [34.286981, -118.531923], label: 'Bottom Left' }
        ];

        corners.forEach(corner => {
            L.marker(corner.coords)
                .bindPopup(corner.label)
                .addTo(map);
        });

        // Add center point marker
        const centerMarker = L.marker([34.289940, -118.538210])
            .bindPopup('Center Point')
            .addTo(map);

        // Make center marker orange to stand out
        centerMarker._icon.style.filter = 'hue-rotate(30deg)';

        // Fit map to boundary
        map.fitBounds(polygon.getBounds());
    </script>
</body>
</html>
