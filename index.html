<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Emergency Response Map</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: system-ui, sans-serif; 
        }
        
        #map { 
            height: 500px; 
            width: 100%; 
            border-radius: 8px; 
            margin-top: 20px; 
        }

        .help-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }

        .need-help { background-color: #dc3545; }
        .offer-help { background-color: #28a745; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close-button {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .address-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .confirm-button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Help Markers */
        .custom-div-icon {
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 10000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Neighborhood Emergency Response Map</h1>
    
    <button class="help-button need-help" onclick="requestHelp()">I Need Help</button>
    <button class="help-button offer-help" onclick="offerHelp()">I Can Help</button>
    
    <div id="map"></div>

    <!-- Address Verification Modal -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Verify Your Address</h2>
            <p>Please confirm or correct your address:</p>
            <input type="text" id="addressInput" class="address-input" placeholder="Enter your address">
            <p id="addressHelp" style="color: #666; font-size: 14px; margin-top: 5px;">
                Please enter your complete street address (e.g., 11234 Beaufait Avenue)<br>
                Make sure to include the house number and street name
            </p>
            <button onclick="confirmAddress()" class="confirm-button">Confirm Address</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <script>
        // Initialize variables
        let currentRequestType = null;
        let currentPosition = null;

        // Initialize map
        const map = L.map('map', {
            center: [34.2932, -118.5363],
            zoom: 17,
            minZoom: 15,
            maxZoom: 19
        });

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Add street labels with adjusted style
        const streets = [
            { name: "Kirkcolm Ln", pos: [34.2932, -118.5363] },
            { name: "Beaufait Ave", pos: [34.2917, -118.5363] },
            { name: "Eddleston Dr", pos: [34.2920, -118.5367] },
            { name: "Laughton Way", pos: [34.2915, -118.5360] },
            { name: "Darby Ave", pos: [34.2912, -118.5365] },
            { name: "Dunnicliffe Ct", pos: [34.2908, -118.5360] },
            { name: "Reseda Blvd", pos: [34.2925, -118.5363] }
        ];

        streets.forEach(street => {
            const label = L.marker(street.pos, {
                icon: L.divIcon({
                    className: 'street-label',
                    html: `<div style="background: none; color: #333; font-weight: bold; font-size: 12px; text-shadow: 1px 1px white;">${street.name}</div>`,
                    iconSize: [100, 20],
                    iconAnchor: [50, 10]
                })
            }).addTo(map);
        });

        // Modal functions
        function showModal(address = "") {
            const modal = document.getElementById('addressModal');
            const input = document.getElementById('addressInput');
            modal.style.display = 'block';
            
            // If no address provided, show a placeholder with the correct format
            if (!address) {
                input.placeholder = "Example: 11234 Beaufait Avenue";
            }
            
            // Pre-fill with suggested address if available
            input.value = address;
            
            // Select the text to make it easy to modify
            input.select();
            
            // Add help text
            document.getElementById('addressHelp').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('addressModal').style.display = 'none';
        }

        // Help request functions
        function requestHelp() {
            currentRequestType = "help-needed";
            getLocation();
        }

        function offerHelp() {
            currentRequestType = "help-offered";
            getLocation();
        }

        // Define valid street ranges for the neighborhood
        const streetRanges = {
            'Eddleston': {
                min: 12000,
                max: 12099,
                suffix: 'Drive'
            },
            'Beaufait': {
                min: 12000,
                max: 12099,
                suffix: 'Avenue'
            },
            'Kirkcolm': {
                min: 12000,
                max: 12099,
                suffix: 'Lane'
            },
            'Laughton': {
                min: 12000,
                max: 12099,
                suffix: 'Way'
            },
            'Darby': {
                min: 12000,
                max: 12099,
                suffix: 'Avenue'
            },
            'Dunnicliffe': {
                min: 12000,
                max: 12099,
                suffix: 'Court'
            }
        };

        function validateAddress(address) {
            // Extract house number and street name
            const match = address.match(/^(\d+)\s+([A-Za-z]+)/);
            if (!match) return false;

            const [_, houseNumber, streetName] = match;
            const number = parseInt(houseNumber);

            // Check if street exists and number is in valid range
            const street = streetRanges[streetName];
            if (!street) return false;

            return number >= street.min && number <= street.max;
        }

        function formatAddress(address) {
            const match = address.match(/^(\d+)\s+([A-Za-z]+)/);
            if (!match) return address;

            const [_, houseNumber, streetName] = match;
            const street = streetRanges[streetName];
            if (!street) return address;

            return `${houseNumber} ${streetName} ${street.suffix}, Porter Ranch, CA`;
        }

        function getLocation() {
            showModal();
            currentPosition = [34.2932, -118.5363]; // Default to neighborhood center
        }

        function addMarker(position, type, address) {
            const isNeedHelp = type === "help-needed";
            const markerText = isNeedHelp ? "!" : "H";
            const markerColor = isNeedHelp ? "#ff0000" : "#00ff00";
            
            const icon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="
                    background-color: ${markerColor};
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    border: 4px solid white;
                    box-shadow: 0 3px 14px rgba(0,0,0,0.4);
                    color: white;
                    font-size: 24px;
                    font-weight: bold;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    ">${markerText}</div>`,
                iconSize: [50, 50],
                iconAnchor: [25, 25]
            });
            
            const marker = L.marker(position, { icon }).addTo(map);

            const popupContent = `
                <b>${isNeedHelp ? "Needs Help" : "Can Help"}</b><br>
                ${address}<br>
                <small>Coordinates: ${position[0].toFixed(6)}, ${position[1].toFixed(6)}</small>
            `;
            
            marker.bindPopup(popupContent).openPopup();
        }

        async function confirmAddress() {
            const address = document.getElementById('addressInput').value;
            if (!address) {
                alert("Please enter your address");
                return;
            }

            // Validate address format and range
            if (!validateAddress(address)) {
                alert("Please enter a valid address in the format '12047 Eddleston' with a valid house number");
                return;
            }

            const formattedAddress = formatAddress(address);
            if (currentPosition) {
                try {
                    addMarker(currentPosition, currentRequestType, formattedAddress);
                    closeModal();
                } catch (error) {
                    alert("There was an error placing your marker. Please try again.");
                }
            } else {
                alert("There was an error with your location. Please try again.");
            }
        }

        // Close modal if clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('addressModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
